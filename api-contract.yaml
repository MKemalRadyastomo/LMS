          description: Course created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
