        - name: classId
          in: path
          required: true
          schema:
            type: string
          description: Unique identifier of the class
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - studentId
              properties:
                studentId:
                  type: string
                  description: Unique identifier of the student
                  example: "student_123"
                enrollmentDate:
                  type: string
                  format: date
                  description: Date of enrollment (optional, defaults to current date)
                  example: "2024-01-15"
                status:
                  type: string
                  enum: [active, pending, inactive]
                  default: active
                  description: Enrollment status
      responses:
        '201':
          description: Student successfully enrolled
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/EnrollmentResponse'
                  message:
                    type: string
                    example: "Student enrolled successfully"
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Student already enrolled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
